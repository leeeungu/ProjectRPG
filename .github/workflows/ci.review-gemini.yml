name: Gemini AI Pull Request Review

on:
  pull_request:

permissions: write-all

jobs:
  gemini-review:
    runs-on: ubuntu-latest

    steps:
      - name: Run Gemini AI Review
        uses: ablil/gemini-code-review@v0.5.12
        with:
          extra_prompt: "Your review must be written in Korean. 헝가리안 표기법 지향, Doxygen 주석 규칙 지향, 비효율적 혹은 모호한 코드를 지적"
          exclude_filenames: "**/*.md"
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
